<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vision Board</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>
<body>
    <header>
        <span class="material-icons">dashboard</span>
        <h4>Marc Juaren's Vision Board</h4>
    </header>
        <div class="container">
            <div class = "row1">
                <div class="item1">
                    <h2 class="text1">Make it happen...</h2>
                </div>
                <div class="items">
                    <img src="assets/travel2.jpg" class="imgSize">
                    <div class="word">
                        <p>Travel</p>
                    </div>
                </div>
            </div>
            <div class="row2">
                <div class="vertical1">
                    <div class="items">
                        <img src="assets/learn.jpg" class="imgSize">
                        <div class="word">
                            <p>Learn</p>
                        </div>
                    </div>
                    <div class="items">
                        <img src="assets/explore.jpg" class="imgSize">
                        <div class="word">
                            <p>Explore</p>
                        </div>
                    </div>
                </div>
                <div class="vertical2">
                    <div class="items">
                        <img src="assets/enjoy.jpg" class="imgSize">
                        <div class="word">
                            <p>Enjoy</p>
                        </div>
                    </div>
                    <div class="items">
                        <img src="assets/discipline.jpg" class="imgSize">
                    </div>
                </div>
                
                <div class="goals">
                    <h3>Goals</h3>
                    <ul>
                        <li>Be Creative</li>
                        <li>Improve Skills</li>
                        <li>Healthy Lifestyle</li>
                        <li>Learn More</li>
                        <li>Build Confidence</li>
                    </ul>
                </div>
            </div>
         
        </div>
        <footer>
            <div class="footer-content">
                <p>&copy; 2024 Marc Juaren. All Rights Reserved.</p>
                <ul class="social-media">
                    <li><a href="https://facebook.com">Facebook</a></li>
                    <li><a href="https://twitter.com">Twitter</a></li>
                    <li><a href="https://instagram.com">Instagram</a></li>
                </ul>
            </div>
        </footer>
</body>
</html>
